<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Continuous Spreads Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="../dist/epub.js"></script>

  <link rel="stylesheet" type="text/css" href="examples.css">


</head>
<body>
  <select id="toc"></select>
  <div id="viewer" class="spreads"></div>
  <div id="prev" class="arrow">‹</div>
  <div id="next" class="arrow">›</div>
  <script>
    var params = URLSearchParams && new URLSearchParams(document.location.search.substring(1));
    var url = params && params.get("url") && decodeURIComponent(params.get("url"));
    var currentSectionIndex = (params && params.get("loc")) ? params.get("loc") : undefined;

    // Load the opf
    var epub = ePub(url || "https://s3.amazonaws.com/moby-dick/moby-dick.epub", {
      worker: "/dist/epub.worker.js"
    });

    var rendition = new ePub.Rendition(epub, {
      manager: "continuous",
      flow: "paginated",
      width: "100%",
      height: 600,
      worker: "/dist/epub.worker.js"
    });

    rendition.renderTo("viewer");

    var displayed = rendition.display(currentSectionIndex);


    displayed.then(function(renderer){
      // -- do stuff
    });

    epub.then((book) => {
      var next = document.getElementById("next");
      var direction = book.metadata.direction;

      next.addEventListener("click", function(e){
        direction === "rtl" ? rendition.prev() : rendition.next();
        e.preventDefault();
      }, false);

      var prev = document.getElementById("prev");
      prev.addEventListener("click", function(e){
        direction === "rtl" ? rendition.next() : rendition.prev();
        e.preventDefault();
      }, false);

      var keyListener = function(e){

        // Left Key
        if ((e.keyCode || e.which) == 37) {
          direction === "rtl" ? rendition.next() : rendition.prev();
        }

        // Right Key
        if ((e.keyCode || e.which) == 39) {
          direction === "rtl" ? rendition.prev() : rendition.next();
        }

      };

      rendition.on("keyup", keyListener);
      document.addEventListener("keyup", keyListener, false);

      var $select = document.getElementById("toc"),
          docfrag = document.createDocumentFragment();

      book.toc.forEach(function(chapter) {
        var option = document.createElement("option");
        option.textContent = chapter.title;
        option.ref = chapter.href;

        docfrag.appendChild(option);
      });

      $select.appendChild(docfrag);

      $select.onchange = function(){
        var index = $select.selectedIndex,
            url = $select.options[index].ref;

        rendition.display(url);
        return false;
      };


    });

    rendition.on("selected", function(range) {
      console.log("selected", range);
    });

    rendition.on("layout", function(layout) {
      let viewer = document.getElementById("viewer");

      if (layout.spread) {
        viewer.classList.remove('single');
      } else {
        viewer.classList.add('single');
      }
    });

    rendition.on("relocated", function(location){
      console.log(location);
      var direction = rendition.settings.direction;
      var next = direction === "rtl" ?  document.getElementById("prev") : document.getElementById("next");
      var prev = direction === "rtl" ?  document.getElementById("next") : document.getElementById("prev");

      if (location.atEnd) {
        next.style.visibility = "hidden";
      } else {
        next.style.visibility = "visible";
      }

      if (location.atStart) {
        prev.style.visibility = "hidden";
      } else {
        prev.style.visibility = "visible";
      }

    });


  </script>

</body>
</html>
